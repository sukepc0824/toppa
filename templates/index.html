<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ページビューワー</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      text-align: center;
    }
    input[type="text"] {
      width: 60%;
      font-size: 1.2em;
    }
    button {
      font-size: 1.2em;
      padding: 0.4em 1em;
    }
  </style>
</head>
<body>
  <h1>URLを入力して表示</h1>
  <form method="POST" action="/view">
    <input type="text" name="url" placeholder="https://example.com" required>
    <button type="submit">表示</button>
  </form>
</body>
</html>
