<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Webビューワー</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2em;
        }
        form {
            margin-bottom: 1em;
        }
        .external-content {
            border: 1px solid #ccc;
            padding: 1em;
            max-height: 80vh;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Webページビューア</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="https://example.com" size="50" value="{{ url }}">
        <button type="submit">表示</button>
    </form>

    {% if embedded_html %}
    <div class="external-content">
        {{ embedded_html | safe }}
    </div>
    {% endif %}
</body>
</html>
